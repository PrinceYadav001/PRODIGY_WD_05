<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('weather image.png') no-repeat center center/cover;
        overflow: hidden;
    }
    
    .weather-container {
        text-align: center;
        color: white;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        position: relative;
        animation: flicker 1.5s infinite alternate;
    }
    
    @keyframes flicker {
        0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.7); }
        100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
    }
    
    #locationInput {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
    
    button {
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather Information</h1>
        <div id="weather">
            <p>Location: <span id="location"></span></p>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Conditions: <span id="conditions"></span></p>
            <input type="text" id="locationInput" placeholder="Enter location">
            <button onclick="getWeatherByInput()">Get Weather</button>
        </div>
    </div>
    <script>const apiKey = 'fcc8de7015bbb202209bbf0261babf4c';
        const baseUrl = 'https://api.openweathermap.org/data/2.5/';
        
        async function getWeatherByLocation(lat, lon) {
            const url = `${baseUrl}weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
        
            try {
                const response = await fetch(url);
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
        
        async function getWeatherByInput() {
            const location = document.getElementById('locationInput').value;
            const url = `${baseUrl}weather?q=${location}&units=metric&appid=${apiKey}`;
        
            try {
                const response = await fetch(url);
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
        
        function updateWeather(data) {
            document.getElementById('location').innerText = data.name;
            document.getElementById('temperature').innerText = data.main.temp;
            document.getElementById('conditions').innerText = data.weather[0].description;
        }
        
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    getWeatherByLocation(position.coords.latitude, position.coords.longitude);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        document.addEventListener('DOMContentLoaded', getUserLocation);
        </script>
</body>
</html>
